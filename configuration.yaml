##### Fine IOS Devices
ios:

#### Create a virtual switch
switch:
  - platform: command_line
    switches:
      override_google_announce:
        command_on: "pwd"
        command_off: "pwd"
        
        

    
#### Setup Philips Hue
hue:
  bridges:
    - host: 192.168.50.150
      allow_hue_groups: false 

#### Custom Z-Wave Map      
panel_custom:
  - name: zwavegraph2
    sidebar_title: Z-Wave Graph
    sidebar_icon: mdi:access-point-network
    url_path: zwave
 
 
#### input Boolean switches for automation
input_boolean:
  door_tts_status:
    name: Announcement - Door
    initial: on
  hot_tub_scene:
    name: Hot Tub 
    initial: off
    
   
#### Add device tracker info
device_tracker:
  - platform: life360
    username: !secret life360_username
    password: !secret life360_password
    interval_seconds: 27
    max_gps_accuracy: 200
   

#### Input slider for preset values 
input_number:
  google_tts_announce_level:
    name: Google Volume Level
    initial: .5
    min: .0
    max: .99
    step: .1

mqtt:
  broker: docker01
  client_id: homeassitant_docker
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true

